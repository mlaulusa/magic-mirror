<div class="current">
    <p>{{weather.time | date:'shortTime'}}</p>
    <h1>{{weather.conditions.date_retreived | date:'EEEE'}}</h1>
    <p>
        <i class="wi wi-wu-chanceflurries snow-wind"></i>
        {{weather.conditions.condition}}
    </p>
    <p>
        {{weather.conditions.fahrenheit.temp}}&deg;
    </p>
</div>

<ul>
    <li ng-repeat="forecast in weather.forecast.day_forecast">
        <h1>
            {{forecast.date.day_name}}
        </h1>
        <p>
            {{forecast.condition}}
        </p>
        <p>
            Low: {{forecast.low.fahrenheit}}&deg; High: {{forecast.high.fahrenheit}}&deg;
            <!--{{forecast.wind.average.mph}} mph-->
        </p>
    </li>
</ul>
